<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML_FORMS</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <div class="form">
    <h3>FORM TO APPLY FOR TEACHER </h3>
    <form action="post">
        <div>
        <label for="username"></label>
        <input type="text" id="username" placeholder="enter your name">
        </div>
        <div>
        <input type="radio" id="male " name="gender" value="male">
        <label for="male">male </label>
        <input type="radio"  id="female" name="gender" value="female">
        <label for="female"> female
        </label>
        </div>
        <DIV>
        
        
            <input type="number" id="10digit" placeholder="enter your 10 digit mobile number">
            <label for="10digit">Mobile number</label>
        </div>
        <div class="gmail">
            <input type="email" id="set" placeholder="sample@gmail.com">
            <label for="set">Enter Your Email</label>
        </div>
    </div>



    </form>
    
</body>
</html>
